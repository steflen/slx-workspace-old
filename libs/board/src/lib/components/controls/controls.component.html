<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Custom Toolbar</span>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <span>Second Line</span>
        <span class="toolbar-spacer"></span>
        <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Example user verified icon"
            >verified_user</mat-icon
        >
    </mat-toolbar-row>

    <mat-toolbar-row>
        <span>Third Line</span>
        <span class="toolbar-spacer"></span>
        <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
        <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
