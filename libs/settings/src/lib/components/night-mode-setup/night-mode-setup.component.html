<ng-container *ngIf="availableThemes$ | async as availableThemes">
    <mat-form-field appearance="fill">
        <mat-label>Night Theme</mat-label>
        <mat-select disableRipple (selectionChange)="onNightThemeChanged($event)">
            <mat-option *ngFor="let theme of availableThemes" [value]="theme">
                {{ 'settings.' + theme | transloco }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>

<div class="picker-from">
    <form class="picker-form">
        <mat-form-field class="picker-width">
            <input
                matInput
                placeholder="{{ nightTimeFrom$ | async }}"
                aria-label="Time From"
                [ngxTimepicker]="pickerFrom"
                [format]="timePickerFormat$ | async"
            />
            <mat-hint align="start"><strong>From</strong></mat-hint>
            <mat-hint align="end">Night mode starts here</mat-hint>
        </mat-form-field>
    </form>
    <ngx-material-timepicker
        #pickerFrom
        [enableKeyboardInput]="true"
        (timeSet)="onNightTimeFromChanged($event)"
    ></ngx-material-timepicker>
</div>

<div class="picker-to">
    <form class="picker-form">
        <mat-form-field class="picker-width">
            <input
                matInput
                placeholder="{{ nightTimeTo$ | async }}"
                aria-label="Time To"
                [ngxTimepicker]="pickerTo"
                [format]="timePickerFormat$ | async"
            />
            <mat-hint align="start"><strong>Until</strong></mat-hint>
            <mat-hint align="end">Night mode ends here</mat-hint>
        </mat-form-field>
    </form>
    <ngx-material-timepicker
        #pickerTo
        [enableKeyboardInput]="true"
        (timeSet)="onNightTimeToChanged($event)"
    ></ngx-material-timepicker>
</div>
