<ng-container *ngIf="availableThemes$ | async as availableThemes">
    <div class="icon-form-field">
        <mat-icon color="accent">
            <fa-icon icon="paint-brush" color="accent"></fa-icon>
        </mat-icon>
        <mat-form-field>
            <mat-select disableRipple (selectionChange)="onThemeChanged($event)">
                <mat-option *ngFor="let theme of availableThemes" [value]="theme">
                    {{ 'settings.' + theme | transloco }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Night Theme</mat-label>
        <mat-select disableRipple (selectionChange)="onNightThemeChanged($event)">
            <mat-option *ngFor="let theme of availableThemes" [value]="theme">
                {{ 'settings.' + theme | transloco }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <label> Now Active => {{ 'settings.' + (effectiveTheme$ | async) | transloco }} </label>
</ng-container>

<div class="night-start">
    <input
        placeholder="{{ nightStart$ | async }}"
        aria-label="Night Start Time"
        [ngxTimepicker]="nightStartPicker"
        [format]="timePickerFormat$ | async"
        readonly
    />
    <ngx-material-timepicker
        #nightStartPicker
        [theme]="(effectiveTheme$ | async) === 'dark-theme' ? darkTheme : lightTheme"
        (timeSet)="onNightStartChanged($event)"
    ></ngx-material-timepicker>
</div>

<div class="night-end">
    <input
        placeholder="{{ nightEnd$ | async }}"
        aria-label="Night End Time"
        [ngxTimepicker]="nightEndPicker"
        [format]="timePickerFormat$ | async"
        readonly
    />
    <ngx-material-timepicker
        #nightEndPicker
        [theme]="(effectiveTheme$ | async) === 'dark-theme' ? darkTheme : lightTheme"
        (timeSet)="onNightEndChanged($event)"
    ></ngx-material-timepicker>
</div>
