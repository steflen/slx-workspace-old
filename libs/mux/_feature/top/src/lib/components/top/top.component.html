<mat-toolbar color="primary">
    <button mat-icon-button (click)="gotoBoard()">
        <mat-icon>play_circle_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="gotoSettings()">
        <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button (click)="gotoErrors()">
        <mat-icon>bug_report</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-icon-button (click)="toggleBottom()">
        <mat-icon>call_to_action</mat-icon>
    </button>

    <button mat-icon-button (click)="openBottom()">
        <mat-icon>call_to_action</mat-icon>
    </button>
    <button mat-icon-button (click)="closeBottom()">
        <mat-icon>call_to_action</mat-icon>
    </button>
</mat-toolbar>
